apiVersion: v1
kind: Namespace
metadata:
  name: k3d
  
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: k3d  
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        resources:
        ports:
        - containerPort: 80